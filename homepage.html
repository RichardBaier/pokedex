<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=P, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Pokedex</title>
</head>
<body>
    <div id="top">
        <img src="./assets/img/homepage-banner.png" alt="banner" id="top-img">
    </div>
    <main>
        <section>
            <div id="name-input">
                <input type="text" value="Enter a pokemon name here" class="input-box-style" id="searchInput">
                <button id="searchBtn">search</button>
            </div>
            <div id="history-section">
                <!-- add history buttons here in js-->
            </div>
        </section>
        <div class="container">
            <div id="card">
                <p class="ID">
                   <span>ID#</span>
                </p>
                <img src="images/pikachu.png"/>
                <h2 class="name">Pikachu</h2>
                <div class="types"></div>
                    <span>type</span>
                <div class="stats"></div>  
                    <span>height</span>
                    <span>weight</span>
                <div class="moves"></div>
                    <span>special moves</span>
                <div class="evolution"></div>        
                    <span>Evo</span>
        
            </div>
        </div>  
    
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
